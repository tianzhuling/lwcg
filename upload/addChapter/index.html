<!DOCTYPE html>
<html>

<head>

</head>

<body>
  <div class="header">
    <div class="quit" id="quit">
   
    </div>  
    <div class="title">
    <h1>老王漫画组(LWCG)-创建新章节</h1>
    </div>
  </div>  
  <form>
    <div class="nickname">
      <span>章节名</span>

    </div>
    <div class="images">
      <span>图片</span>
      <input type="file" id="images" accept="image/*"/>
    </div>
    <div id="preview">
      
    </div>
    
    <div class="submit">
      <button class="submit" type="button" id="submit">提交</button>
    </div>
  </form>
  <div class="footer">
    <div class="aboutme">
    联系方式:tianzhuling@outlook.com
  </div>
  </div>
  <script src="main.js" type="module"></script>
