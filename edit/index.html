<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>老王漫画组(LWCG)-修改漫画</title>
<link rel="stylesheet" href="style.css" type="text/css" media="all" />
<link rel="stylesheet" href="../css/reset.css" type="text/css" media="all" />
<link rel="stylesheet" href="../css/footer.css"/>
<link rel="stylesheet" href="../css/form.css" type="text/css" media="all" />

</head>

<body>
  <div class="header">
    <div class="quit">
    <a href="../index.html">＜</a>
    </div>  
    <div class="title">
    <h1>老王漫画组(LWCG)-修改漫画</h1>
    </div>
  </div>  
  <form>
    <div class="comicName">
      <span>漫画名</span>
      <input type="text" placeholder="请输入漫画名" id="title">
    </div>
    <div class="bio">
      <span>简介</span>
      <input type="bio" placeholder="请输入简介" id="bio"/>
    </div>
    <div class="cover">
      <span>封面</span>
      <input type="file" id="cover" accept="image/*"/>
    </div>
    <div class="cancel">
      <a id="cancel">取消</a>
    </div>
    <div class="submit">
      <button class="submit" type="button" id="submit">提交</button>
    </div>
  </form>
  <div class="footer">
    <div class="aboutme">
    联系方式:tianzhuling@outlook.com
  </div>
  </div>
  <script src="main.js" type="module"></script>
</body>

</html>
