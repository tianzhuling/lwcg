<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>老王漫画组(LWCG)-注册</title>
<link rel="stylesheet" href="../css/form.css" type="text/css" media="all" />
<link rel="stylesheet" href="../css/reset.css" type="text/css" media="all" />
<link rel="stylesheet" href="../css/footer.css"/>
<link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>

<body>
  <div class="header">
    <div class="quit">
    <a href="../index.html">＜</a>
    </div>  
    <div class="title">
    <h1>老王漫画组(LWCG)-注册</h1>
    </div>
  </div>  
  <form>
    <div class="userName">
      <span>识别名(账户名)</span>
      <input id="userName" type="text" placeholder="输入你的用户名(最多20字)">
      <div id="userNameC" type="container">
      </div>
    </div>
    <div class="nickname">
      <span>昵称</span>
      <input id="nickname" type="text" placeholder="输入你的昵称(最多20字)"/>
      <div id="nickNameC" type="container">
      </div>
    </div>
    <div class="password">
      <span>创建密码</span>
      <input id="pwd" type="password" placeholder="请输入密码" />
      
    </div>
    <div class="pwd2">
      <span>确认密码</span>
      <input id="repwd" type="text" placeholder="确认密码" />
      <div id="pwdC" type="container">
        
      </div>
    </div>
      
      
    
    <div class="submit">
      <button class="submit" id="submit" type="button">提交</button>
    </div>
  </form>
  <div class="else">
    已有账号?<a href="../login/index.html">登录。</a>
  </div>
  <div class="footer">
    <div class="aboutme">
    联系方式:tianzhuling@outlook.com
  </div>
  </div>
  <script src="main.js" type="module"></script>
</body>

</html>
